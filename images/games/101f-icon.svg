<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="30" cy="30" r="28" fill="#082032"/>
    
    <!-- Number Balls -->
    <circle cx="20" cy="20" r="6" fill="#FF4C29">
        <animate
            attributeName="r"
            values="6;7;6"
            dur="2s"
            repeatCount="indefinite"
            calcMode="spline"
            keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
    </circle>
    <text x="20" y="22" text-anchor="middle" fill="#FFFFFF" font-size="8">7</text>
    
    <circle cx="40" cy="20" r="6" fill="#FF4C29">
        <animate
            attributeName="r"
            values="6;7;6"
            dur="2s"
            begin="0.5s"
            repeatCount="indefinite"
            calcMode="spline"
            keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
    </circle>
    <text x="40" y="22" text-anchor="middle" fill="#FFFFFF" font-size="8">23</text>
    
    <circle cx="30" cy="35" r="6" fill="#FF4C29">
        <animate
            attributeName="r"
            values="6;7;6"
            dur="2s"
            begin="1s"
            repeatCount="indefinite"
            calcMode="spline"
            keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
    </circle>
    <text x="30" y="37" text-anchor="middle" fill="#FFFFFF" font-size="8">45</text>
    
    <!-- Sparkles -->
    <path d="M15 15L13 13M45 15L47 13M15 45L13 47M45 45L47 47" stroke="#FF4C29" stroke-width="2">
        <animate
            attributeName="opacity"
            values="0.3;1;0.3"
            dur="1.5s"
            repeatCount="indefinite"/>
    </path>
</svg> 